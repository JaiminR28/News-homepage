<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./css/style.css" />

		<title>Frontend Mentor | News homepage</title>
	</head>
	<body class="container">
		<header class="header">
			<nav class="navigation">
				<img
					class="navigation__logo"
					src="assets/images/logo.svg"
					alt="logo"
				/>
				<ul class="navigation__list">
					<li class="navigation__item">Home</li>
					<li class="navigation__item">New</li>
					<li class="navigation__item">Popular</li>
					<li class="navigation__item">Trending</li>
					<li class="navigation__item">Categories</li>
				</ul>
			</nav>
		</header>

		<main class="content">
			<div class="Blog">
				<img
					class="Blog__img"
					src="./assets/images/image-web-3-desktop.jpg"
					alt="Blog Main Image"
				/>
				<div class="Blog__content">
					<div class="Blog__content--title">
						The Bright Future of Web 3.0 ?
					</div>
					<div class="Blog__content--discription">
						<p>
							Lorem ipsum dolor sit amet consectetur adipisicing
							elit. Laborum, unde laudantium! Quaerat soluta
							dolorem voluptates qui sapiente
						</p>
						<button>read more</button>
					</div>
				</div>
			</div>
			<aside class="sidebar">side bar</aside>
			<div class="suggestions"></div>
		</main>
	</body>
</html>
